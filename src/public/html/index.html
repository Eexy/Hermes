<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <title>Hermes</title>
  </head>
  <body>
    <ul class="messages"></ul>
    <form action="" id="form">
      <input type="text" autocomplete="off" />
      <button>Send</button>
    </form>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      const socket = new io();
      const messages = document.querySelector(".messages");
      const form = document.querySelector("#form");
      const input = document.querySelector("input");

      let name = prompt("Enter your name please:");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", { name, msg: input.value });
          input.value = "";
        }
      });

      socket.on("user typing", (msg) => {
        console.log(msg);
      });

      socket.on("chat message", function (msg) {
        const msgItem = document.createElement("li");
        msgItem.classList.add("message");

        msgItem.textContent = `${msg.name}: ${msg.msg}`;
        messages.appendChild(msgItem);
      });

      socket.on("user connected", (msg) => {
        const msgItem = document.createElement("li");
        msgItem.classList.add("message", "user-status");

        msgItem.textContent = msg;
        messages.appendChild(msgItem);
      });

      socket.on("user disconnected", (msg) => {
        const msgItem = document.createElement("li");
        msgItem.classList.add("message", "user-status");

        msgItem.textContent = msg;
        messages.appendChild(msgItem);
      });
    </script>
  </body>
</html>
