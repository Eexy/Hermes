<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <title>Hermes</title>
  </head>
  <body>
    <section>
      <h3 class="section__title">Chats</h3>
      <ul class="chats-list">
        <li class="chat" data-chat-type="room" data-id="general">General</li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Users</h3>
      <ul class="users__list"></ul>
    </section>
    <main>
      <ul class="messages"></ul>
      <form action="" id="form">
        <input type="text" autocomplete="off" id="message-input" />
        <button>Send</button>
      </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascripts/index.js"></script>
  </body>
</html>
